<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pageJS.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>До Нового года осталось:</h1>
        <div class="countdown">
            <div class="timer">
                <h2 id="day">00</h2>
                <p>Дней</p>
            </div>
            <div class="timer">
                <h2 id="hrs">00</h2>
                <p>Часов</p>
            </div>
            <div class="timer">
                <h2 id="min">00</h2>
                <p>Минут</p>
            </div>
            <div class="timer">
                <h2 id="sec">00</h2>
                <p>Секунд</p>
            </div>
        </div>
    </div>
<script src="js/pageJS.js"></script>
</body>
</html>
