<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/toDo.css">
    <link rel="stylesheet" href="css/сountdownTimer.css">
    <title>JavaScript</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>До Нового года осталось:</h1>
            <div class="countdown">
                <div class="timer">
                    <h2 id="day">00</h2>
                    <p>Дней</p>
                </div>
                <div class="timer">
                    <h2 id="hrs">00</h2>
                    <p>Часов</p>
                </div>
                <div class="timer">
                    <h2 id="min">00</h2>
                    <p>Минут</p>
                </div>
                <div class="timer">
                    <h2 id="sec">00</h2>
                    <p>Секунд</p>
                </div>
            </div>
        </div>
        <div class="container__toDo">
            <div class="display-4 mb-2">ToDo приложение</div>
            <div class="h4 mb-5">Список задач на сегодня:</div>            
            <div class="card mb-4">
                <ul id="tasksList" class="list-group list-group-flush">    
                    <li id="emptyList" class="list-group-item empty-list">
                        <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
                        <div class="empty-list__title">Список дел пуст</div>
                    </li>
                    <!-- <li class="list-group-item d-flex justify-content-between task-item">
                        <span class="task-title"></span>
                        <div class="task-item__buttons">
                            <button type="button" data-action="done" class="btn-action">
                                <img src="./img/tick.svg" alt="Done" width="18" height="18">
                            </button>
                            <button type="button" data-action="delete" class="btn-action">
                                <img src="./img/cross.svg" alt="Done" width="18" height="18">
                            </button>
                        </div>
                    </li>     -->
                </ul>
            </div>
            <div class="card bg-light" >
                <div class="card-header">Добавить новую задачу:</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
                            <small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
                        </div>
                        <button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
<script src="js/сountdownTimer.js"></script>
<script src="js/toDo.js"></script>
</body>
</html>
